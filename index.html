<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
       <section id="home">
           <div id="nav-bar">
               <img id="calendar-icon" src="icon/calendar-icon.png" alt="">
                <div id="current-date">
                </div>
           </div>
           <div id="home-content">
                <h1 id="logo">Weather App.</h1>
                <form id="form-weather">
                    <input id="search-name" type="text" placeholder="Pesquise por uma cidade">
                    <button id="submit-button" type="submit">Pesquisar</button>
                </form>
           </div>
       </section>
       <section id="content">
           <ul id="cities">
               
           </ul>

       </section>
       
    </main>

    <footer>
        <div>
            By Mike Santana
        </div>
    </footer>

    <script src="getData.js"></script>
    <script src="headerDate.js"></script>
</body>
</html>
